<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Biblioteca INFNET</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Busca por {{this.books}} </h1>
  <ion-list>
    <button ion-item *ngFor="let item of livros" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.imageLink" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.title}} - de <a (click)="agoraFiltraPeloAutorBele()"><i>{{item.author}}</i></a>
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding> x<b>{{selectedItem.title}}</b>
  </div>
</ion-content>
